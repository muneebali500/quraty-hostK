<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Gold Investment</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Almarai:wght@300;400;700;800&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />

    <link rel="stylesheet" href="assets/css/globals.css" />
    <link rel="stylesheet" href="assets/css/index.css" />
  </head>
  <body>
    <section class="log-section flex-center min-vh-100">
      <div
        class="login-container p-5 rounded-24 text-center"
        data-animate="zoomIn"
        data-animate-delay="200"
      >
        <div class="login-header mb-4">
          <figure class="mx-auto mb-4">
            <img
              src="assets/images/menu-icon.svg"
              alt="App Logo"
              loading="lazy"
              style="width: 13%"
            />
          </figure>
          <h3 class="text-white fw-bold mb-2">مرحبا بك</h3>
          <p class="clr-gray fs-1">من فضلك ادخل بياناتك لتسجيل الدخول</p>
        </div>

        <div class="mb-4 d-flex justify-content-center gap-3">
          <button class="social-btn rounded-16 p-4">
            <i class="fab fa-apple text-white fs-2"></i>
          </button>
          <button class="social-btn rounded-16 p-4">
            <i class="fab fa-google text-white fs-2"></i>
          </button>
        </div>

        <div class="or-separator flex-center mb-4">
          <span class="line flex-grow-1"></span>
          <span class="mx-3 clr-gray fs-2">أو</span>
          <span class="line flex-grow-1"></span>
        </div>

        <form class="login-form text-end">
          <div class="mb-3">
            <input
              type="email"
              class="form-control"
              placeholder="ادخل بريدك الالكتروني"
            />
          </div>
          <div class="mb-3">
            <input
              type="password"
              class="form-control"
              placeholder="ادخل كلمة السر"
            />
          </div>

          <div class="d-flex justify-content-between align-items-center mb-4">
            <div class="form-check d-flex align-items-center gap-3">
              <input
                class="form-check-input custom-checkbox"
                type="checkbox"
                value=""
                id="rememberMe"
              />
              <label
                class="form-check-label clr-gray fs-2 me-5"
                for="rememberMe"
                >تذكرني</label
              >
            </div>

            <a href="#" class="clr-gray fs-2">هل نسيت كلمة السر؟</a>
          </div>

          <button
            type="submit"
            class="button primary-btn w-100 rounded-16 p-3 mb-3"
          >
            تسجيل الدخول
          </button>

          <p class="clr-gray fs-2 text-center">
            ليس لديك حساب ؟
            <a href="#" class="gradient-text">انشاء حساب</a>
          </p>
        </form>
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="assets/js/index.js"></script>
  </body>
</html>
